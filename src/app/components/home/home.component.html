
<div class="container p-4">
    <div class="row">
        <div class="card-columns">
            <div class="card animated fadeInDown delay-1 slow" *ngFor="let photo of photoList">
                <img [src]=" 'http://localhost:3000/' + photo.imagePath " 
                 (click)="photoPreview(photo._id)" class="card-img-top" alt="no image">
                <div class="card-body">
                    <h5 class="card-title" >{{ photo.title }}</h5>
                    <h6> Subido el {{ photo.created_at |date:"dd-MM-yyyy" }} </h6>
                </div>
            </div>
        </div>
    </div>
</div>
