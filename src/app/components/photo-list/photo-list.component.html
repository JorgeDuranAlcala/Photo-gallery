<div *ngIf="service.cargando">
    <div class="d-flex justify-content-center mt-5 contenedor">

      <!-- <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button> -->

      <div class="loader"></div>
      
    </div>
    
</div>

<div *ngIf="!service.cargando">

  <div *ngIf="albumIsEmpty; else photoListTemplate">
  <div class="container">
    <div class="row">
      <div class="card-columns">
        <div class="card animated fadeInUp slow" *ngFor="let photo of Album; let i=index">
          <img [src]="photo.thumb" 
          class="card-img-top" alt="no image" (click)="open(i)">
          <div class="card-body" #body>
            <h5 class="card-title" >{{ photoList[i].title }}</h5>
            <p>Subido el {{ photoList[i].created_at |date:"dd-MM-yyyy" }} </p>
            <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-secondary btn-block" (click)="photoPreview(photoList[i]._id)">Edit</button>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #photoListTemplate>
  <div class="contenedor">
    <h3>Hi!! {{ currentUser.username }}</h3>
    <p>You don't have photos yet</p>
    <a [routerLink]="['/addPhotos']">Upload one Now!!</a>
  </div>
</ng-template>

</div>
