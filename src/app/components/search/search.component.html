<div *ngIf="photoIsEmpty; else PhotoEmptyTemp">

    <div class="container p-4 " *ngIf="!condition; else elseTemplate">
        <div class="row">
            <div class="card-columns">
                <div class="card shadow-lg" *ngFor="let photo of photos | searcher:text; let i=index">
                    <img [src]=" 'http://localhost:3100/'+ photo.imagePath"
                    class="card-img-top" alt="no image" (click)="open(photo.imagePath, photo.title, photo.description)"> 
                </div>
            </div>
        </div>
    </div>

<div class="modal" [ngClass]="{'d-none': reveal, 'd-block': !reveal}" *ngFor="let photo of photos" (click)="close()">
    
    <div class="con mb-4">
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="card">
                                <img [src]="'http://localhost:3100/' + src" alt="lightbox-img" class="card-img-top">
                                <div class="card-body">
                                    <h2>{{ caption }}</h2>
                                    <button class="close">&times;</button>   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

    
    <ng-template #elseTemplate>
        <div class="elseTemplate">
            <h3>You've not searched yet</h3>
        </div>
    </ng-template>
    
</div>

<ng-template #PhotoEmptyTemp>
    <div class="elseTemplate">
        <h3>There are no photos yet!!</h3>
        <a href="">Upload</a>
    </div>
</ng-template>
