<div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card my-4 animated fadeInDown slow">
                <div class="card-body">
                    <form (submit)="registerNewUser(username,email,password)" >
                        <div class="form-group">
                            <input type="text" placeholder="Username" class="form-control" #username required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control" #email required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" #password  required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Repeat password" class="form-control" required>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">
                            Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
