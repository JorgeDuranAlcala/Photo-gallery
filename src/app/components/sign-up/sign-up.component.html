            <label>Username</label>
        </div>
        <div class="input-box">
            <input type="text" minlength="6" autocomplete="none"   name="" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <input type="password" minlength="6" autocomplete="none"   name="" required>
            <label>Password</label>
        </div>
        <div class="input-box">
            <input type="password"  minlength="6"  name="" required>
            <label>repeat Password</label>
