
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card my-4 animated fadeInDown slow">
                <div class="card-body">
                <form (submit)="logInuser(email, password)" >
                    <div class="form-group">
                        <input type="text" placeholder="Email" #email class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="password" #password  placeholder="Password"  class="form-control" required>
                    </div>
                    <button class="btn btn-success btn-block" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
